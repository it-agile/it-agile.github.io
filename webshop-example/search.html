<!doctype html>
<html lang="en">
  <head>
    <base target="_top">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>OnlineShop</title>
  </head>
  <body>
      <div class="container" style="padding-top: 10px">
        <h3>Online Shop</h3>
        <input class="form-control" id="articleFilterInput" style="margin-bottom: 10px; margin-top: 10px" type="text" placeholder="Search & Find...">
        
        <div id="articleList" class="list-group"></div>
      </div>
 
          <!-- LIBS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <!-- CUSTOM SCRIPTS -->
    
    
    <script>
      $(document).ready(function(){
      $("#articleFilterInput").focus()
        $("#articleFilterInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("div .card").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          })
        })
      })
      
      $(document).ready(function(){
        fillCards()
      })
      
      function fillCards() {
        
        for(var i = 1; i<=10; i++)
          $("#articleList").append(getCard(i))
        
        
      }
      
      function getCard(id) {
        var detailsLink =  "details.html"
        var cardHtml = ""
        cardHtml += '<div id="article_'+id+'" class="card mb-3">'
        cardHtml += '            <div class="row no-gutters">'
        cardHtml += '              <div class="col-md-4">'
        cardHtml += '                <img src="https://dummyimage.com/400x230/000/fff.png" class="card-img">'
        cardHtml += '              </div>'
        cardHtml += '              <div class="col-md-8">'
        cardHtml += '                <div class="card-body">'
        cardHtml += '                  <h5 class="card-title">Artikel '+id+'</h5>'
        cardHtml += '                  <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis a lorem rhoncus lacus aliquam tristique vel nec lorem.</p>'
        cardHtml += '                  <p class="card-text"><small class="text-muted">⭐️⭐️⭐️</small></p>'
        cardHtml += '                  <a href="'+detailsLink+'"type="button" onClick="sessionStorage.articleId='+id+'" style="float: right; margin-bottom: 10px;" class="btn btn-primary">Details</a>'
        cardHtml += '                </div>'
        cardHtml += '              </div>'
        cardHtml += '            </div>'
        cardHtml += '          </div>'
        return cardHtml
      }
    </script>
    
  </body>
</html>
